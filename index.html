<html>

<head>
    <meta charset="utf-8" />
    <script src="js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>

</body>

</html>
